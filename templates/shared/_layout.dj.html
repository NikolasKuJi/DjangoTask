{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Учебный блог{% block title %}{% endblock %}</title>

<link rel="stylesheet" href="{% static "libs/bootstrap/css/bootstrap.min.css" %}"/>
<link rel="stylesheet" href="{% static "libs/bootstrap-icons/css/bootstrap-icons.css" %}"/>
{% block lib_styles %}{% endblock %}

<link rel="stylesheet" href="{% static "styles/shared/layout.css" %}">
{% block styles %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}

<script src="{% static "libs/jquery/js/jquery-3.7.1.min.js" %}"></script>
<script src="{% static "libs/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
{% block lib_scripts %}{% endblock %}

<script src="{% static "scripts/shared/layout.js" %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
